<div class="card card-block">
  <h4 class="card-title">
    <ng-content select=".setup"></ng-content>
  </h4>
  <p class="card-text"
     *ngIf="!data.hide">
    <ng-content select=".punchline"></ng-content>
  </p>
  <a (click)="data.toggle()"
     role="button"
     class="btn btn-warning">Tell Me
  </a>
  <a (click)="deleteItem()"
     role="button"
     class="btn btn-danger">Delete
  </a>
</div>
