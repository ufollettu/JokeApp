<div class="card card-block">
  <h4 class="card-title">{{data.setup}}</h4>
  <p class="card-text"
     [hidden]="data.hide">{{data.punchline}}</p>
  <a (click)="data.toggle()"
     role="button"
     class="btn btn-warning">Tell Me
  </a>
  <a (click)="deleteItem()"
     role="button"
     class="btn btn-danger">Delete
  </a>
</div>
