<form class="form-inline">
  <div class="form-group">
    <input
      type="search"
      class="form-control"
      placeholder="Enter search string"
      #search
      [(ngModel)]="searchinput"
      name="searchinput"
    >
    <p>{{searchinput}}</p>
    <button class="btn btn-primary" (click)="doSearch(search.value)">Search</button>
    <ul>
      <li *ngFor="let track of itunes.results">
        {{track.trackName}}
      </li>
    </ul>
  </div>
</form>
