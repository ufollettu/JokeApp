<form class="form-inline">
  <div class="form-group">
    <input
      type="search"
      class="form-control"
      placeholder="Enter search string"
      #search
      [(ngModel)]="searchinput"
      name="searchinput"
    >
    <p>{{searchinput}}</p>
    <button class="btn btn-primary" (click)="doSearch(search.value)">Search</button>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let track of itunes.results">
        <img src="{{track.artworkUrl100}}">
        <a target="_blank" href="{{track.trackViewUrl}}">
          {{track.trackName}}
        </a>
      </li>
    </ul>
  </div>
</form>
