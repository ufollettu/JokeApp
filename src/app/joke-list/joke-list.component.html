<h4 #header>View Jokes</h4>
<app-joke
  *ngFor="let j of jokes"
  [joke]="j"
  (jokeDeleted)="deleteJoke($event)"
>
  <span class="setup">{{ j.setup }} ?</span>
  <h6 class="punchline">{{ j.punchline }}</h6>
</app-joke>

<h4>Content Jokes</h4>
<ng-content></ng-content>
